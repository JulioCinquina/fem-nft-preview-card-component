<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="nft">
        <img
          class="nft__img"
          src="images/image-equilibrium.jpg"
          alt="semi-translucent cube with shades of blue and red standing on one of its vertices"
        />
        <h2 class="nft__title">Equilibrium #3429</h2>
        <p class="nft__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div>
          <div>
            <img src="images/icon-ethereum.svg" alt="" />
            <p class="nft__price">0.041 ETH</p>
          </div>
          <div>
            <img src="images/icon-clock.svg" alt="" />
            <p class="nft__time-left">3 days left</p>
          </div>
        </div>
        <div>
          <img src="images/image-avatar.png" alt="headshot of Jules Wyvern" />
          <p class="nft__author">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
