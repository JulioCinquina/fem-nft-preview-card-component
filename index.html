<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="nft">
        <img
          class="nft__img"
          src="images/image-equilibrium.jpg"
          alt="semi-translucent cube with shades of blue and red standing on one of its vertices"
        />
        <h2 class="nft__title">Equilibrium #3429</h2>
        <p class="nft__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft__price-time">
          <div class="nft__price">
            <img src="images/icon-ethereum.svg" alt="" />
            <p>0.041 ETH</p>
          </div>
          <div class="nft__time">
            <img src="images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <div class="nft__author">
          <img src="images/image-avatar.png" alt="headshot of Jules Wyvern" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </article>
    </main>

        >Frontend Mentor</a

    </footer> -->
  </body>
</html>
